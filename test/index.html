<html>
<head>
  <title>SystemJS/TypeScript Sample</title>
  <script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>
  <script>
    System.config({
      transpiler: 'typescript',
      meta: {
        'typescript': {
          format: 'global',
          exports: 'ts'
        }
      },
      paths: {
        'src/*': '/src/*',
        'typescript': '/node_modules/typescript/lib/typescript.js'
      },
      packages: {
        'src': {
          'defaultExtension': 'ts'
        }
      }
    });

    System.import('src/parser').then(function(im) {
      var Parser = im.Parser;
      var table = `
                             | ignore | item              | indexPre | index             | expression     | trackBy
        -------------------- | ------ | ----              | -------- | --------          | ----------     | -------
        :[\\s]               | ignore |                   |          |                   | expression     | trackBy
        :[,;]                |        | ignore:indexPre   |          | index             | expression     | trackBy
        &nbsp;in&nbsp;       | :::    | ignore:expression |          | ignore:expression | expression     | trackBy
        &nbsp;track by&nbsp; |        |                   |          |                   | ignore:trackBy | trackBy
                             | item   | item              | index    | index             | expression     | trackBy
      `;
      var parser = new Parser(table)
      console.log(parser)
      console.log(parser.symbols)
    });
  </script>
  <h1>ET compiler</h1>
  <body style="padding: 20px 50px">
  </body>
</body>
</html>
